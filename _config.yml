# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Louis Kiesewetter
description: >- # this means to ignore newlines until "baseurl:"
  Bay is a minimal Jekyll Theme.
baseurl: "/bay" # the subpath of the site
url: "https://eliottvincent.github.io" # the base hostname & protocol for the site
og_image: /assets/img/me_1.jpg
#google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Bicycles

footer:
  show_powered_by: false
  contact:
    - name: Email
      value: louis.philippe.kiesewetter@gmail.com
      link: mailto:louis.philippe.kiesewetter@gmail.com
  follow:
    - name: Instagram
      link: http://instagram.com/louisphk
    - name: LinkedIn
      link: https://www.linkedin.com/in/louis-kiesewetter-13b618210/
    - name: GitHub
      link: http://github.com/louispk

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
